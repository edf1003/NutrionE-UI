<div
  class="card"
  [ngClass]="{
    'cursor-pointer clickable': clickable && clicked.observers.length
  }"
  (click)="clicked ? clicked.emit() : null">
  <div class="card-body p-3">
    <div class="d-flex justify-content-between">
      <div class="align-self-center">
        <i [class]="icon + ' fa-fw fa-2x'" [style.color]="iconColor"></i>
      </div>
      <div class="text-end">
        <h4 class="mb-1" style="line-height: 1.5rem">{{ value }}</h4>
        <p class="text-muted mb-0" style="line-height: 1rem">{{ title }}</p>
        <h6 *ngIf="value2" class="text-muted mb-0 mt-1">{{ value2 }}</h6>
      </div>
    </div>
  </div>
</div>
